<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Bounce Back Railway - A Little Trolley That Could Experiment</title><script defer="defer" src="trolley-controller.bundle.js"></script></head><body><main class="container"><section id="layout" class="layout"><div id="layout-rail" class="layout__rail"><span id="layout-vehicle" class="icon icon--trolley layout__vehicle" alt="Trolley"></span></div></section><section class="section dashboard"><div class="dashboard__guage"><label for="display-clock">Clock</label> <input id="display-clock" class="dashboard__display" readonly="readonly"></div><div class="dashboard__guage"><label for="display-position">Position</label> <input id="display-position" class="dashboard__display" readonly="readonly"></div><div class="dashboard__guage"><label for="display-max-speed">Max Speed</label> <input id="display-max-speed" class="dashboard__display" readonly="readonly"></div><div class="dashboard__guage"><label for="display-current-speed">Speed <span id="display-status" class="status"></span></label> <input id="display-current-speed" class="dashboard__display" readonly="readonly"></div><div class="dashboard__guage"><label for="display-power">Power</label> <input id="display-power" class="dashboard__display" readonly="readonly"></div><div class="dashboard__guage"><label for="display-direction">Direction</label> <span id="display-direction" class="icon icon--direction"></span></div></section><section class="section controls"><button id="powerBtn" data-type="boolean" class="icon-btn icon--btn-power" data-name="Power Button">Power</button> <button id="pauseBtn" data-type="boolean" class="icon-btn icon--btn-pause" data-name="Pause Button">Pause</button> <button id="haltBtn" data-type="boolean" class="icon-btn icon--btn-halt" data-name="Halt Button">Halt</button> <button id="reverseBtn" data-type="boolean" class="icon-btn icon--btn-reverse" data-name="Reverse Button">Reverse</button> <input type="range" id="speedControl" data-type="analog" class="slider" min="0" max="100" value="50" data-name="Speed Control"></section><section class="section controls">Logging <label><input type="checkbox" data-type="checkbox" id="enableSignalsLogCbx" data-name="Log Signals Crossings">Signals</label> <label><input type="checkbox" data-type="checkbox" id="enableStationsLogCbx" data-name="Log Station Crossings">Stations</label> <label><input type="checkbox" data-type="checkbox" id="enableDashboardLogCbx" data-name="Log Dashboard Updates">Dashboard</label><section class="section stdout" id="std-out"></section></section></main><script src="../../dist/trolley-controller.bundle.js"></script></body></html>
