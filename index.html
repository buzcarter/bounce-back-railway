<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Bounce Back Railway - A Little Trolley That Could Experiment</title><script defer="defer" src="trolley-controller.bundle.js"></script></head><body><main class="container"><section id="layout" class="layout"><div id="layout-rail" class="layout__rail"><span id="layout-vehicle" class="icon icon--trolley layout__vehicle" alt="Trolley"></span></div></section><section class="section dashboard"><div class="dashboard__guage"><label for="display-clock">Clock</label> <input id="display-clock" class="dashboard__display" readonly="readonly"></div><div class="dashboard__guage"><label for="display-position">Position</label> <input id="display-position" class="dashboard__display" readonly="readonly"></div><div class="dashboard__guage"><label for="display-max-speed">Max Speed</label> <input id="display-max-speed" class="dashboard__display" readonly="readonly"></div><div class="dashboard__guage"><label for="display-current-speed">Speed</label> <input id="display-current-speed" class="dashboard__display" readonly="readonly"></div><div class="dashboard__guage"><label for="display-power">Power</label> <input id="display-power" class="dashboard__display" readonly="readonly"></div><div class="dashboard__guage"><label for="display-direction">Direction</label> <span id="display-direction" class="icon icon--direction"></span></div><div class="dashboard__guage"><label for="display-command">Engaged</label> <input style="display: none;" id="display-command" class="dashboard__display" readonly="readonly"> <span id="display-status" class="status"></span></div></section><section class="section controls"><button id="powerBtn" class="icon-btn icon--btn-power">Power</button> <button id="pauseBtn" class="icon-btn icon--btn-pause">Pause</button> <button id="haltBtn" class="icon-btn icon--btn-halt">Halt</button> <button id="reverseBtn" class="icon-btn icon--btn-reverse">Reverse</button> <input type="range" id="speedControl" class="slider" min="0" max="100" value="50"></section><section class="section controls">Logging <label><input type="checkbox" id="enableStationsLogCbx">Stations</label> <label><input type="checkbox" id="enableDashboardLogCbx">Dashboard</label><section class="section stdout" id="std-out"></section></section></main><script src="../../dist/trolley-controller.bundle.js"></script></body></html>
