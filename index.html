<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Bounce Back Railway - A Little Trolley That Could Experiment</title><script defer="defer" src="trolley-controller.bundle.js"></script></head><body><main class="container"><section id="layout" class="section section--simulator"><div id="layout-rail" class="simulator__rail"><span id="layout-trolley" class="icon icon--trolley simulator__trolley" alt="Trolley"></span></div></section><section class="section dashboard"><div class="dashboard__gauge"><label class="dashboard__label" for="display-clock">Clock</label> <input id="display-clock" class="dashboard__display" readonly="readonly"> <span class="dashboard__units">ticks</span></div><div class="dashboard__gauge"><label class="dashboard__label" for="display-position">Position</label> <input id="display-position" class="dashboard__display" readonly="readonly"> <span class="dashboard__units">pixels</span></div><div class="dashboard__gauge"><label class="dashboard__label" for="display-max-speed">Max Speed</label> <input id="display-max-speed" class="dashboard__display" readonly="readonly"> <span class="dashboard__units">px/s</span></div><div class="dashboard__gauge"><label class="dashboard__label" for="display-current-speed">Speed <span id="display-status" class="status"></span></label> <input id="display-current-speed" class="dashboard__display" readonly="readonly"> <span class="dashboard__units">px/s</span></div><div class="dashboard__gauge"><label class="dashboard__label" for="display-power">Power</label> <input id="display-power" class="dashboard__display" readonly="readonly"> <span class="dashboard__units">&nbsp;</span></div><div class="dashboard__gauge"><label class="dashboard__label" for="display-direction">Direction</label> <span id="display-direction" class="icon icon--direction icon--right-arrow icon--rotatable"></span> <span class="dashboard__units">&nbsp;</span></div></section><section class="section section--controls"><button id="powerBtn" data-type="boolean" class="icon-btn icon--btn-power" data-name="Power Button">Power</button> <button id="pauseBtn" data-type="boolean" class="icon-btn icon--btn-pause" data-name="Pause Button">Pause</button> <button id="haltBtn" data-type="boolean" class="icon-btn icon--btn-halt" data-name="Halt Button">Halt</button> <button id="reverseBtn" data-type="boolean" class="icon-btn icon--btn-reverse" data-name="Reverse Button">Reverse</button> <input type="range" id="speedControl" data-type="analog" class="slider" min="0" max="1023" value="512" data-name="Speed Control"></section><section class="section section--logging"><h2 class="section__heading">Logging</h2><label><input type="checkbox" data-type="checkbox" id="enableSignalsLogCbx" data-name="Log Signals Crossings Chkbx">Signals</label> <label><input type="checkbox" data-type="checkbox" id="enableStationsLogCbx" data-name="Log Station Crossings Chkbx">Stations</label> <label><input type="checkbox" data-type="checkbox" id="enableDashboardLogCbx" data-name="Log Dashboard Updates Chkbx">Dashboard</label> <label><input type="checkbox" data-type="checkbox" id="enableControlPanelLogCbx" data-name="Log Control Panel Chkbx">Control Panel</label><section class="section stdout" id="std-out"></section></section><footer class="section section--footer">Fork this on <a href="https://github.com/buzcarter/bounce-back-railway">GitHub</a></footer></main><script src="../../../../dist/trolley-controller.bundle.js"></script></body></html>
