name: Build and Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

permissions:
    contents: read
    issues: write
    deployments: write
    pages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Use Node.js (18.x)
      uses: actions/setup-node@v3
      with:
          node-version: '18.x'
    - name: Install Dependencies
      run: npm install

    # - name: Build Site
    #   run: npx webpack --mode production

    - name: Build Site
      run: npm run build && rsync -av --remove-source-files ./dist/ ./docs/

    - name: Deploy Site
      uses: peaceiris/actions-gh-pages@v3
      with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
